<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet"
    />
    <title>fabflix</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<header class="d-flex flex-wrap justify-content-center py-3 border-bottom px-3">
    <div
            class="d-flex align-items-center mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
    >
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <img
                src="https://cdn-icons-png.flaticon.com/512/2503/2503508.png"
                alt="Movie Image"
                height="40px"
        />
        <span class="fs-4">&nbsp; FABLIX</span>
    </div>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a href="index.html" class="nav-link active" aria-current="page">Home</a>
        </li>
        <li class="nav-item sub-item">
            <a href="movie-list.html" class="nav-link">Top 20</a>
        </li>
        <li class="nav-item sub-item">
            <a href="shopping-cart.html" class="nav-link">Checkout</a>
        </li>
    </ul>
    <form id="search-submit" class="form-inline d-flex flex-row my-2 my-lg-0">
        <input id="title" name="title" class="form-control mr-sm-2" type="search" placeholder="Title" aria-label="Search">
        &nbsp;
        <input id="year" name="year" class="form-control mr-sm-2" type="number" placeholder="Year" aria-label="Search">
        &nbsp;
        <input id="director" name="director" class="form-control mr-sm-2" type="search" placeholder="Director" aria-label="Search">
        &nbsp;
        <input id="star" name="star" class="form-control mr-sm-2" type="search" placeholder="Star" aria-label="Search">
        &nbsp;
        <input type="submit" class="btn btn-outline-success my-2 my-sm-0">
    </form>
</header>
<div class="container">
    <div class="gradient-background my-4"><br></div>
    <div class="d-flex flex-row">
        <h1 class="mx-2">Results</h1>
        <div class="ms-auto mt-2">
            <form id="update-form" class="form-inline">
                <label for="movie-number">Movies Per Page:</label>
                <select id="movie-number" name="movie-number">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                &nbsp;
                <label for="order">Sort by:</label>
                <select id="order" name="order">
                    <option value="tara">Title ↑, Rating ↑</option>
                    <option value="tard">Title ↑, Rating ↓</option>
                    <option value="tdra">Title ↓, Rating ↑</option>
                    <option value="tdrd">Title ↓, Rating ↓</option>
                    <option value="rata">Rating ↑, Title ↑</option>
                    <option value="ratd">Rating ↑, Title ↓</option>
                    <option value="rdta">Rating ↓, Title ↑</option>
                    <option value="rdtd">Rating ↓, Title ↓</option>
                </select>
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
</div>

<div class="container">
    <!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
    <table id=result_list_table class="table table-striped">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genre One</th>
            <th>Genre Two</th>
            <th>Genre Three</th>
            <th>Star One</th>
            <th>Star Two</th>
            <th>Star Three</th>
            <th>Rating</th>
            <th>Cart</th>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
        <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
        <tbody id=result_list_table_body></tbody>
    </table>
</div>

<div class="container d-flex justify-content-center">
    <button id="prev-button" type="button" class="move-btn btn btn-default">Prev</button>
    <button id="page-display" type="button" class="btn btn-default" disabled><span id="page-text"></span></button>
    <button id="next-button" type="button" class="move-btn btn btn-default">Next</button>
</div>

<br/>

<footer
        class="d-flex flex-wrap justify-content-between align-items-center border-top"
        id="bottom"
>
    <div class="col-md-4 d-flex align-items-center py-3">
        <a
                href="/"
                class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
        >
            <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary"
        >© 2024 Team_Searchers</span
        >
    </div>
</footer>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="handle-search.js"></script>
<script src="shopping-cart-add.js"></script>
<script src="search-result.js"></script>

</body>

</html>
