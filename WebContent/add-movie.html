<div class="container">

    <h1 class="mx-2">Add Movie</h1>

<div class="container">
    <!-- Set the method to POST to avoid showing the username/password in the URL
        The default action is disabled to allow your own implementation. -->
    <form class="mx-2" id="movie_form" method="post" action="#">
        <label><b>Movie Name:</b></label>
        <label>
            <input name="movie-name" placeholder="Enter Movie Name" type="text" required>
        </label>
        <br>
        <label><b>Movie Year:</b></label>
        <label>
            <input name="movie-year" placeholder="Enter Movie Year" type="number" required>
        </label>
        <br>
        <label><b>Director Name:</b></label>
        <label>
            <input name="director" placeholder="Enter Director" type="text" required>
        </label>
        <br>
        <label><b>Genre:</b></label>
        <label>
            <input name="genre" placeholder="Enter Genre" type="text" required>
        </label>
        <br>
        <label><b>Star Name:</b></label>
        <label>
            <input name="star-name" placeholder="Enter Star Name" type="text" required>
        </label>
        <br>
        <label><b>Star Birth Year:</b></label>
        <label>
            <input name="birth-year" placeholder="Enter Birth Year" type="number">
        </label>
        <br>
        <br/>
        <input type="submit" value="Confirm">
    </form>
</div>

    <br>
