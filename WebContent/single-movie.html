<!doctype html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet"
    />
    <title>fabflix</title>
    <link rel="stylesheet" href="style.css" />
</head>


<body>
<header class="d-flex flex-wrap justify-content-center py-3 border-bottom px-3">
    <div
            class="d-flex align-items-center mb-md-0 me-md-auto link-body-emphasis text-decoration-none "
    >
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <img
                src="https://cdn-icons-png.flaticon.com/512/2503/2503508.png"
                alt="Movie Image"
                height="40px"
        />
        <span class="fs-4">&nbsp; FABLIX</span>
    </div>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a href="index.html" class="nav-link active" aria-current="page">Home</a>
        </li>
        <li class="nav-item sub-item">
            <a href="movie-list.html" class="nav-link">Top 20</a>
        </li>
        <li class="nav-item sub-item">
            <a href="shopping-cart.html" class="nav-link">Checkout</a>
        </li>
    </ul>
    <form id="search-submit" class="form-inline d-flex flex-row my-2 my-lg-0">
        <input id="title" name="title" class="form-control mr-sm-2" type="search" placeholder="Title" aria-label="Search">
        &nbsp;
        <input id="year" name="year" class="form-control mr-sm-2" type="number" placeholder="Year" aria-label="Search">
        &nbsp;
        <input id="director" name="director" class="form-control mr-sm-2" type="search" placeholder="Director" aria-label="Search">
        &nbsp;
        <input id="star" name="star" class="form-control mr-sm-2" type="search" placeholder="Star" aria-label="Search">
        &nbsp;
        <input type="submit" class="btn btn-outline-success my-2 my-sm-0">
    </form>
</header>
<div class="container">
    <div class="gradient-background my-4"><br></div>
    <h1 id="movie_title"></h1>
    </hr>
    <h3 id="director_name"><strong>Director: </strong></h3>
    <h3 id="genres_list"><strong>Genres: </strong></h3>
    <h3 id="stars_list"><strong>Stars: </strong></h3>
    <h3 id="rating_name"><strong>Rating: </strong></h3>
    <h3 id="cart_add"><strong>Cart: </strong></h3>
</div>




<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->


<footer
        class="d-flex flex-wrap justify-content-between align-items-center border-top"
        id="bottom"
>
    <div class="col-md-4 d-flex align-items-center py-3">
        <a
                href="/"
                class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
        >
            <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary"
        >Â© 2024 Team_Searchers</span
        >
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

     otherwise the url is relative to the root path-->

<script src="shopping-cart-add.js"></script>
<script src="single-movie.js"></script>
